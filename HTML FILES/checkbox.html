<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form>
        <label for="C">C</label>
        <input type="checkbox" name="lang" value="C" id="C"><br>
        <label for="Python">PYTHON</label>
        <input type="checkbox" name="lang" value="Python" id="Python"><br>
        <label for="JAVA">java</label>
        <input type="checkbox" name="lang" value="JAVA" id="JAVA"><br>
    </form>
</body>
</html>
